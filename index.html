<!DOCTYPE html>
<head>
    <link href="styles/reset.css" rel="stylesheet" media="all" type="text/css"/>
    <link href="styles/styles.css" rel="stylesheet" media="all" type="text/css"/>
    <link href="images/outline_search_black_24dp.png" rel="stylesheet" media="all" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" media="all"/>
    <title>Google Homepage</title>
</head>

<body>
    <header>
        <ul id="homepage-navbar">
            <li>
                <a id="link-to-gmail" href="">Gmail</a>
            </li>
            <li>
                <a id="link-to-google-images" href="">lmages</a>
            </li>
            <li>
                <a href=""><img id="homepage-google-apps-image" src="images/2x/outline_apps_black_24dp.png" alt="Google apps image"/></a>
            </li>
            <li>
                <a href=""><button id="homepage-sign-in-button">Sign In</button></a>
            </li>
        </ul>
    </header>

    <img id="homepage-logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">

    <div class="searchbar">
        <img id="magnifying-glass-image" src="images/outline_search_black_24dp.png" alt="magnifying-glass-image"/>
        <form>
            <input class="text-input" type="text" name="searchbar"/>
        </form>
    </div>

    <div>
        <center>
            <a href="" style="text-decoration: none;">
                <button class="under-searchbar-button">Google Search</button>
            </a>
            <a href="">
                <button class="under-searchbar-button">I'm Feeling Lucky</button>
            </a>
        </center>   
    </div>

    <div id="language-label-and-link-container">
        <center>
            <label id="language-label">Google offered in: 
                <a id="language-link" href="">Bahasa Melayu</a>
            </label>
        </center>
    </div>

    <footer>
        <div id="country-label-container">
            <label id="country-label">Malaysia</label>
        </div>
        <div id="footer-links-main-container">
            <div id="footer-links-container-1">
                <a class="footer-links" href="">About</a>
                <a class="footer-links" href="">Advertising</a>
                <a class="footer-links" href="">Business</a>
                <a class="footer-links" href="">How Search works</a>
            </div>
            <div id="footer-links-container-2">
                <a class="footer-links" href="">Privacy</a>
                <a class="footer-links" href="">Terms</a>
                <a class="footer-links" href="">Settings</a>
            </div>
    </footer>
</body>
